    <div class="loginContainer">
      <div class="loginIconContainer">
        <img src="http://heronation.net/sizeax/images/userIcon.png" class="loginIconImage" />
      </div>
      <div class="boxDiv">
        <div class="textInputBox">
          <div class="textInputBoxLeft" style="float:left; font-size: 15px;">
            기존 비밀번호
          </div>
          <input type="password" id ="basePassword" class="textInputBoxRight" style="display:inline-block;" name="loginIdText" placeholder="">
        </div>
      </div>
      <div class="boxDiv">
        <div class="textInputBox">
          <div class="textInputBoxLeft" style="float:left; font-size: 15px;">
            새 비밀번호
          </div>
          <input type="password" id ="newPassword" class="textInputBoxRight" style="display:inline-block;" name="loginIdText" placeholder="">
        </div>
      </div>
      <div class="boxDiv">
        <div class="textInputBox">
          <div class="textInputBoxLeft" style="float:left; font-size: 15px;">
            새 비밀번호 확인
          </div>
          <input type="password" id ="newPasswordRe" class="textInputBoxRight" style="display:inline-block;" name="loginIdText" placeholder="">
        </div>
      </div>
      <div class="divButton" style="background-color: #6A71B7">
        <div class="divInText" onclick="passwordNullCheck()">
          저장
        </div>
      </div>
      <div class="divButton" style="background-color: #A19DF2">
        <div class="divInText" onclick="cancelFunc()">
          취소
        </div>
      </div>
    </div>
