<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="http://heronation.net/sizeax/mobile/wooseok/asset/ws.css">

</head>

<body>

    <form id="loginForm" >
        <div class="loginContainer">
            <div class="emptyDiv"></div>

                <div class="boxDiv">
                    <div class="textInputBox">
                        <div class="textInputBoxLeft" id="checkEmail" style="float:left;">
                            아이디
                        </div>
                        <input  class="textInputBoxRight" style="display:inline-block;" name="userId" placeholder=""  type="email">
                    </div>
                </div>
                <div class="boxDiv">
                    <div class="textInputBox">
                        <div class="textInputBoxLeft" id="checkEmail"style="float:left;">
                            비밀번호
                        </div>
                        <input type="password" class="textInputBoxRight" style="display:inline-block;" name="userPassword" placeholder="">
                    </div>
                </div>

            <div class="divButton" style="background-color: #6A71B7" onclick="nullCheck();">
                <div class="divInText">
                    로그인
                </div>
            </div>
            <div class="divButton" style="background-color: #FFB41A" onclick="joinButton();">
                <div class="divInText">
                    회원가입
                </div>
            </div>
            <div class="boxDiv">
                <div class="divInText" style="color: #BFBFBF" onclick="findPassword();">
                    비밀번호를 잃어버리셨나요?
                </div>
            </div>

            <div class="snsDiv">ㅋㅌ</div>
            <div class="snsDiv">FB</div>
            <div class="snsDiv">네이바</div>
        </div>
    </form>


</body>


</html>
