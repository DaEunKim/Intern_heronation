<html>
    <head>
        <!-- <meta http-equiv="content-type" content="text/html; charset=UTF-8"> -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <link rel="stylesheet" href="./asset/wooseok.css">
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="./asset/bootstrap.js"></script>
        <script src="./asset/wooseok.js"></script>


    </head>

<!-- 로그인 실패시
data-target="#joinModal"  -->

    <div class="backgroundOpacity" onclick="opacityRemove()">
        <div class="mainContainer" id="mainContainer">
            <div class="loginContainer">
                <div class="loginDiv">
                    <div class="loginIconContainer">
                        <div class="loginIconImage">Icon</div>

                        <!-- <img src="" class="loginIconImage" /> -->
                    </div>
                    <form id="loginForm">
                        <div class="textInputBox">
                            <div class="textInputBoxLeft" style="float:left;">
                                아이디
                            </div>
                            <input type="text" class="textInputBoxRight" style="display:inline-block;" name="UserId">
                        </div>
                        <div class="textInputBox">
                            <div class="textInputBoxLeft" style="float:left;">
                                비밀번호
                            </div>
                            <input type="password" class="textInputBoxRight" style="display:inline-block;" name="UserPassword">
                        </div>
                        <div class="loginButton" style="margin-bottom: 20px;" name="loginButton" onclick="nullCheck()">
                            <!-- <button type="submit">로그인</button> -->
                            로그인
                        </div>
                    </form>
                    <div class="joinButton" style="margin-bottom: 20px; background-color: #FFB41A;">회원가입</div>
                    <div><center>비밀번호를 잃어버리셨나요?</center></div>
                </div>

                <img src="http://heronation.net/sizeax/images/loginbg.jpg"class="
                snsLoginContainer" />
                    <div class="snsDiv">카톡</div>
                    <div class="snsDiv">페북</div>
                    <div class="snsDiv">네버</div>

                <div class="loginBackingContainer" onclick="loginBacking();">
                    <div class="loginBackingHead"></div>
                    <div class="loginBackingTail" style="color: white;">로그인화면으로 돌아가기</div>
                </div>


            </div>
        </div>
    </div>
</html>


<!-- 아이디 비번 틀릴 시 모달 창 -->
<div class="modalContainer" id="findContainer" style="display: none;">
    <div style="margin-top: 28px; margin-bottom: 20px; text-align: center;">
        아이디 또는 비밀번호를 확인해주세요.
    </div>
    <div class="modalDiv">
        <div class="findDiv" style="float:left;" onclick="opacityRemove();">예</div>
        <div class="findDiv" id="findPassword" style="display:inline-block;" onclick="findPassword()">비밀번호 찾기</div>
    </div>
</div>
